version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: snake_duel
      POSTGRES_USER: snakeuser
      POSTGRES_PASSWORD: snakepass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://snakeuser:snakepass@postgres:5432/snake_duel
    depends_on:
      - postgres
    ports:
      - "8000:8000"

volumes:
  pgdata:
